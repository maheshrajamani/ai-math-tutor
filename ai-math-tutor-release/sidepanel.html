<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://api.openai.com;">
  <meta charset="utf-8">
  <title>AI Math Tutor - Solutions</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }
    
    .header {
      background: linear-gradient(135deg, #4285f4, #34a853);
      color: white;
      padding: 20px;
      margin: -20px -20px 20px -20px;
      border-radius: 0 0 12px 12px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .problem-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .problem-image {
      max-width: 100%;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .problem-text {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-family: 'Courier New', monospace;
      border-left: 4px solid #4285f4;
    }
    
    .solution-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .solution-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .solution-answer {
      background: #e8f5e8;
      color: #137333;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid #34a853;
    }
    
    .steps-container {
      margin-bottom: 20px;
    }
    
    .step {
      background: #f8f9fa;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      border-left: 3px solid #4285f4;
    }
    
    .step-number {
      background: #4285f4;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      margin-right: 10px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #1a73e8, #1557b0);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }
    
    .btn-secondary:hover {
      background: #e8f0fe;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #5f6368;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #5f6368;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .explanation-container {
      background: #fff3e0;
      border: 1px solid #ffb74d;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .video-container {
      background: #000;
      border-radius: 12px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .video-player {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 20px 15px 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .video-container:hover .video-controls {
      opacity: 1;
    }
    
    .video-progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-bottom: 10px;
      cursor: pointer;
      position: relative;
    }
    
    .video-progress-bar {
      height: 100%;
      background: #ff0000;
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s ease;
    }
    
    .video-progress-handle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .video-progress:hover .video-progress-handle {
      opacity: 1;
    }
    
    .control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    
    .control-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .control-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .video-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    
    .video-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .video-time {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      min-width: 80px;
    }
    
    .speed-selector {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .chapters-container {
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      bottom: 70px;
      left: 15px;
      right: 15px;
      border-radius: 8px;
      padding: 10px;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .chapters-container.visible {
      display: block;
    }
    
    .chapter-item {
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
    }
    
    .chapter-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .chapter-item.active {
      background: rgba(255, 0, 0, 0.3);
    }
    
    .chapter-time {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .video-generation-progress {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .progress-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .progress-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .progress-bar-container {
      background: #f1f3f4;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #4285f4, #34a853);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-status {
      font-size: 14px;
      color: #5f6368;
    }
    
    .debug-section {
      background: #f1f3f4;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #dadce0;
    }
    
    .debug-header {
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #5f6368;
      font-size: 13px;
      font-weight: 500;
    }
    
    .debug-header:hover {
      background: #e8eaed;
    }
    
    .debug-content {
      padding: 16px;
      border-top: 1px solid #dadce0;
      display: none;
    }
    
    .debug-content.expanded {
      display: block;
    }
    
    .debug-btn {
      background: white;
      border: 1px solid #dadce0;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #5f6368;
    }
    
    .debug-btn:hover {
      background: #f8f9fa;
      border-color: #4285f4;
    }
    
    
    .action-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      color: white;
      box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
      position: relative;
    }
    
    .action-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 8px rgba(66, 133, 244, 0.4);
    }
    
    .action-btn.upload-btn {
      background: linear-gradient(135deg, #34a853, #137333);
      box-shadow: 0 2px 4px rgba(52, 168, 83, 0.3);
    }
    
    .action-btn.upload-btn:hover {
      box-shadow: 0 4px 8px rgba(52, 168, 83, 0.4);
    }
    
    .action-btn.settings-btn {
      background: linear-gradient(135deg, #9e9e9e, #616161);
      box-shadow: 0 2px 4px rgba(158, 158, 158, 0.3);
    }
    
    .action-btn.settings-btn:hover {
      box-shadow: 0 4px 8px rgba(158, 158, 158, 0.4);
    }
    
    .action-btn::after {
      content: attr(title);
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 1000;
    }
    
    .action-btn:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🧮 AI Math Tutor</h1>
    <p>Your intelligent math problem solver</p>
  </div>
  
  <!-- Action Buttons -->
  <div style="background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
    <h3 style="margin: 0 0 15px 0; color: #5f6368;">Choose an action:</h3>
    <div style="display: flex; gap: 12px; justify-content: space-between;">
      <button id="selectProblemBtn" class="action-btn" title="Select Math Problem from current page">
        📐
      </button>
      <button id="uploadImageBtn" class="action-btn upload-btn" title="Upload Screenshot or Image">
        📷
      </button>
      <button id="settingsBtn" class="action-btn settings-btn" title="Settings">
        ⚙️
      </button>
    </div>
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
  </div>
  
  <div id="content">
    <div class="empty-state">
      <div class="empty-state-icon">🚀</div>
      <h2>Ready to solve math problems!</h2>
      <p>Use the buttons above to select a problem from the current page or upload a screenshot.</p>
      <p>I can solve algebra, geometry, calculus, and more!</p>
    </div>
  </div>
  
  
  
  <script src="video-service.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
