<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Math Tutor - Solutions</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }
    
    .header {
      background: linear-gradient(135deg, #4285f4, #34a853);
      color: white;
      padding: 20px;
      margin: -20px -20px 20px -20px;
      border-radius: 0 0 12px 12px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .problem-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .problem-image {
      max-width: 100%;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .problem-text {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-family: 'Courier New', monospace;
      border-left: 4px solid #4285f4;
    }
    
    .solution-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .solution-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .solution-answer {
      background: #e8f5e8;
      color: #137333;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid #34a853;
    }
    
    .steps-container {
      margin-bottom: 20px;
    }
    
    .step {
      background: #f8f9fa;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      border-left: 3px solid #4285f4;
    }
    
    .step-number {
      background: #4285f4;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      margin-right: 10px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #1a73e8, #1557b0);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }
    
    .btn-secondary:hover {
      background: #e8f0fe;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #5f6368;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #5f6368;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .explanation-container {
      background: #fff3e0;
      border: 1px solid #ffb74d;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .video-container {
      background: black;
      border-radius: 8px;
      margin-bottom: 15px;
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .debug-section {
      background: #f1f3f4;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #dadce0;
    }
    
    .debug-header {
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #5f6368;
      font-size: 13px;
      font-weight: 500;
    }
    
    .debug-header:hover {
      background: #e8eaed;
    }
    
    .debug-content {
      padding: 16px;
      border-top: 1px solid #dadce0;
      display: none;
    }
    
    .debug-content.expanded {
      display: block;
    }
    
    .debug-btn {
      background: white;
      border: 1px solid #dadce0;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #5f6368;
    }
    
    .debug-btn:hover {
      background: #f8f9fa;
      border-color: #4285f4;
    }
    
    
    .action-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      color: white;
      box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
      position: relative;
    }
    
    .action-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 8px rgba(66, 133, 244, 0.4);
    }
    
    .action-btn.upload-btn {
      background: linear-gradient(135deg, #34a853, #137333);
      box-shadow: 0 2px 4px rgba(52, 168, 83, 0.3);
    }
    
    .action-btn.upload-btn:hover {
      box-shadow: 0 4px 8px rgba(52, 168, 83, 0.4);
    }
    
    .action-btn.settings-btn {
      background: linear-gradient(135deg, #9e9e9e, #616161);
      box-shadow: 0 2px 4px rgba(158, 158, 158, 0.3);
    }
    
    .action-btn.settings-btn:hover {
      box-shadow: 0 4px 8px rgba(158, 158, 158, 0.4);
    }
    
    .action-btn::after {
      content: attr(title);
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 1000;
    }
    
    .action-btn:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üßÆ AI Math Tutor</h1>
    <p>Your intelligent math problem solver</p>
  </div>
  
  <!-- Action Buttons -->
  <div style="background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
    <h3 style="margin: 0 0 15px 0; color: #5f6368;">Choose an action:</h3>
    <div style="display: flex; gap: 12px; justify-content: space-between;">
      <button id="selectProblemBtn" class="action-btn" title="Select Math Problem from current page">
        üìê
      </button>
      <button id="uploadImageBtn" class="action-btn upload-btn" title="Upload Screenshot or Image">
        üì∑
      </button>
      <button id="settingsBtn" class="action-btn settings-btn" title="Settings">
        ‚öôÔ∏è
      </button>
    </div>
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
  </div>
  
  <div id="content">
    <div class="empty-state">
      <div class="empty-state-icon">üöÄ</div>
      <h2>Ready to solve math problems!</h2>
      <p>Use the buttons above to select a problem from the current page or upload a screenshot.</p>
      <p>I can solve algebra, geometry, calculus, and more!</p>
    </div>
  </div>
  
  <div class="debug-section">
    <div class="debug-header" onclick="toggleDebugSection()">
      <span>üõ†Ô∏è Debug Tools</span>
      <span id="debugToggle">‚ñº</span>
    </div>
    <div class="debug-content" id="debugContent">
      <button id="refreshBtn" class="debug-btn">
        üîÑ Refresh Current Problem
      </button>
      <button id="debugBtn" class="debug-btn">
        üîç Debug Storage
      </button>
      <button id="testSelectionBtn" class="debug-btn">
        üéØ Test Selection
      </button>
      <button id="fixSelectionBtn" class="debug-btn">
        üîß Fix Selection Coords
      </button>
    </div>
  </div>
  
  <script>
    function toggleDebugSection() {
      const content = document.getElementById('debugContent');
      const toggle = document.getElementById('debugToggle');
      
      if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        toggle.textContent = '‚ñº';
      } else {
        content.classList.add('expanded');
        toggle.textContent = '‚ñ≤';
      }
    }
  </script>
  
  <script src="sidepanel.js"></script>
</body>
</html>
